    :root {
      --background-color: #0c0a1d;
      /* Brighter, more contrasting colors */
      --text-color: #F0EFFF;
      --primary-color: #E6C35C;
      --secondary-color: #B4D4FF;
      --glass-bg: rgba(28, 25, 45, 0.5);
      --glass-border: rgba(180, 212, 255, 0.3);
      --glass-blur: 16px;
      --glow-color: rgba(230, 195, 92, 0.7);
      --glow-color-secondary: rgba(180, 212, 255, 0.5);
      --error-color: #ff7b7b;
      --error-bg-color: rgba(255, 123, 123, 0.1);
      --success-color: #2ee0b8;
      --success-bg-color: rgba(46, 224, 184, 0.1);
      --highlight-colors: #ff6b6b, #48dbfb, #1dd1a1, #feca57, #ff9ff3, #54a0ff;
    }
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Cormorant Garamond', serif;
      overflow-x: hidden;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
    }
    .kaleidoscopic-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -10;
      background-color: var(--background-color);
    }
    .app-content-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    main {
      width: 100%;
      height: 100vh;
      max-width: 900px;
      padding: 1rem 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    /* --- Generic Styles & Animations --- */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes spectral-glow {
      0% {
        text-shadow: 0 0 5px var(--glow-color-secondary), 0 0 10px var(--glow-color-secondary);
      }
      50% {
        text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
      }
      100% {
        text-shadow: 0 0 5px var(--glow-color-secondary), 0 0 10px var(--glow-color-secondary);
      }
    }
    @keyframes gentle-pulse {
      0%,
      100% {
        box-shadow: 0 0 10px 0 var(--glow-color);
      }
      50% {
        box-shadow: 0 0 20px 5px var(--glow-color);
      }
    }
    /* Card Styling */
    .card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
      will-change: transform;
      position: relative;
    }
    .card:hover {
      box-shadow: 0 0 20px 0 var(--glow-color-secondary);
    }
    /* Share Button */
    .share-card-btn {
      position: absolute;
      top: 10px;
      right: 50px;
      /* Position next to the collapse icon */
      background: none;
      border: none;
      color: var(--secondary-color);
      cursor: pointer;
      font-size: 1.2rem;
      opacity: 0.6;
      transition: all 0.3s ease;
      z-index: 5;
      padding: 0.5rem;
    }
    .share-card-btn:hover {
      opacity: 1;
      color: var(--primary-color);
      transform: scale(1.1);
    }
    /* Form Styles */
    .form-container {
      animation: fadeIn 0.5s ease-out;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2rem;
      gap: 1rem;
    }
    .form-field {
      margin-bottom: 1.5rem;
    }
    .form-field label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--secondary-color);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea,
    select {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      color: var(--text-color);
      padding: 0.8rem 1rem;
      border-radius: 6px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 10px var(--glow-color);
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    /* Buttons */
    .action-btn,
    .els-action-btn {
      background-color: var(--primary-color);
      color: var(--background-color);
      border: none;
      padding: 0.8rem 1.5rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-shadow: none;
    }
    .action-btn:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 70%);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
    }
    .action-btn:hover:before {
      transform: translate(-50%, -50%) scale(1);
    }
    .action-btn:hover {
      box-shadow: 0 0 15px var(--glow-color);
      transform: translateY(-2px);
    }
    .action-btn.secondary-action {
      background-color: transparent;
      border: 1px solid var(--secondary-color);
      color: var(--secondary-color);
    }
    .action-btn.secondary-action:hover {
      background-color: var(--secondary-color);
      color: var(--background-color);
      box-shadow: 0 0 15px var(--glow-color-secondary);
    }
    .action-btn.error-action {
      background-color: transparent;
      border: 1px solid var(--error-color);
      color: var(--error-color);
    }
    .action-btn.error-action:hover {
      background-color: var(--error-color);
      color: var(--background-color);
    }
    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    /* Specific Component Styles */
    .subliminal-glyph-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      opacity: 0.3;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 100;
    }
    .stela-calibration-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .calibration-subtext {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 1rem;
    }
    .stela-canvas {
      filter: drop-shadow(0 0 15px var(--glow-color-secondary));
    }
    .stela-status-text {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--secondary-color);
      animation: spectral-glow 4s ease-in-out infinite;
    }
    /* Loading & Error */
    .loading-indicator-inline {
      font-family: 'Orbitron', sans-serif;
      color: var(--secondary-color);
      text-transform: uppercase;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: center;
      padding: 1rem;
    }
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background-color: var(--secondary-color);
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      animation: wave 1.2s infinite ease-in-out;
    }
    .typing-indicator span:nth-of-type(1) {
      animation-delay: -0.4s;
    }
    .typing-indicator span:nth-of-type(2) {
      animation-delay: -0.2s;
    }
    @keyframes wave {
      0%,
      60%,
      100% {
        transform: initial;
      }
      30% {
        transform: translateY(-10px);
      }
    }
    .error-message {
      background: var(--error-bg-color);
      border: 1px solid var(--error-color);
      color: var(--error-color);
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      animation: fadeIn 0.3s ease;
      margin: 1rem;
    }
    .retry-btn {
      margin-top: 1rem;
    }
    /* Revelatory Scroll (used inside chat) */
    .revelatory-scroll-viewport {
      perspective: 100px;
    }
    .revelatory-scroll-container {
      padding: 1rem 0 0 0;
    }
    .scroll-reveal-item {
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(30px);
      animation: reveal 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    @keyframes reveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .scroll-reveal-item:nth-child(1) {
      animation-delay: 0.1s;
    }
    .scroll-reveal-item:nth-child(2) {
      animation-delay: 0.2s;
    }
    .scroll-reveal-item:nth-child(3) {
      animation-delay: 0.3s;
    }
    /* Collapsible Card */
    .collapsible-card {
      margin-bottom: 1.5rem;
    }
    .collapsible-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
      padding-right: 2rem;
      /* space for icon */
    }
    .collapsible-title h4 {
      margin: 0;
      font-size: 1.4rem;
      font-family: 'Orbitron', sans-serif;
      color: var(--secondary-color);
    }
    .collapsible-icon {
      position: absolute;
      right: 2rem;
      top: 2rem;
      font-size: 1.5rem;
      color: var(--primary-color);
      transition: transform 0.3s ease;
    }
    .collapsible-card.open .collapsible-icon {
      transform: rotate(180deg);
    }
    .content-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out;
    }
    .collapsible-card.open .content-container {
